<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | Forgot Password (v2)</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="../../plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="card card-outline card-primary">
    <div class="card-header text-center">
      <a href="../../index2.html" class="h1"><b>Admin</b>LTE</a>
    </div>
    <div class="card-body">
      <p class="login-box-msg">You forgot your password? Here you can easily retrieve a new password.</p>
      <form action="recover-password.html" method="post">
        <div class="error">

        </div>
        <div class="input-group mb-3">
          <input type="text" id="otp" class="form-control  text-center" placeholder="OTP">
        </div>
        <div class="row">
          <div class="col-12">
            <button type="submit" onclick="otp()" class="btn btn-primary btn-block">Request OTP</button>
          </div>
          <!-- /.col -->
        </div>
      </form>
      
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="../../dist/js/adminlte.min.js"></script>
</body>
<a href="recover-password.html"></a>
<script type="text/javascript">
//   let userotp=JSON.parse(localStorage.getItem('uotp'));
//  if(!userotp){
//      window.location.href="forgot-password.html";
//  }
function otp(){
 let otp= document.getElementById('otp').value;
 let val = JSON.parse(localStorage.getItem('uotp'));
 if(val.otp == otp){
     window.location.href="recover-password.html";
     localStorage.setItem('uotp', JSON.stringify(otp));
 }
 else{
     let msg = `
                 <div class="alert alert-danger" role="alert">
                     Enter valid password!
                 </div>
                 `
                 document.getElementById('error').innerHTML = msg;
 }
}
</script>


</html>
