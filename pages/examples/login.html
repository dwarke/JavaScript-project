<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | Log in</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="../../plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
</head>

<body class="hold-transition login-page">
  <div class="login-box">
    <div class="login-logo">
      <a href="../../index2.html"><b>Admin</b>LTE</a>
    </div>
    <!-- /.login-logo -->
    <div class="card p-1">
      <form>
        <div class="card-body login-card-body">
          <p class="login-box-msg">Sign in to start your session</p>

          <form>
            <div id="error"></div>
            <div class="input-group mb-3">
              <input type="email" class="form-control" id="email" placeholder="Email">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-envelope"></span>
                </div>
              </div>
            </div>
            <div class="input-group mb-3">
              <input type="password" class="form-control" id="password" placeholder="Password">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
            </div>
            <div class="col-4">
              <a type="submit" class="btn btn-primary btn-block" onclick="login()">Sign In</a>
            </div>
            <!-- /.col -->
        </div>
      </form>

      <div class="text-center">
        <p class="mb-1">
          <a href="forgot-password.html">I forgot my password</a>
        </p>
        <p class="mb-0">
          <a href="register.html" class="text-center">Register a new membership</a>
        </p>
      </div>
    </div>
    <!-- /.login-card-body -->
  </div>
  </div>
  <!-- /.login-box -->

  <!-- jQuery -->
  <script src="../../plugins/jquery/jquery.min.js"></script>
  <!-- Bootstrap 4 -->
  <script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- AdminLTE App -->
  <script src="../../dist/js/adminlte.min.js"></script>
  <a href="../../index.html"></a>
  <script type="text/javascript">
    let userlogin = JSON.parse(localStorage.getItem('userloging'));
    if(userlogin){
        window.location.href="../../index.html";
    }

    function login(){
        let email = document.getElementById('email').value;
        let npassword = document.getElementById('password').value;
        let val =JSON.parse(localStorage.getItem('regiterdata'));
        let check=0;
        for(let i in val){
            if(val[i].email== email|| val[i].password== npassword){
                check=1;
                localStorage.setItem('userloging',JSON.stringify(val));
                window.location.href="../../index.html"
            }
        }
        if(check != 1){
            let msg = `
                    <div class="alert alert-danger" role="alert">
                       Email and password is not valid!
                    </div>
                    `
                    document.getElementById('error').innerHTML = msg;
        }
    }

</script>

</body>

</html>
