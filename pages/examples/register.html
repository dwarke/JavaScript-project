<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | Registration Page</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="../../plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
</head>

<body class="hold-transition register-page">
  <div class="register-box">
    <div class="register-logo">
      <a href="../../index2.html"><b>Admin</b>LTE</a>
    </div>

    <div class="card">
      <div class="card-body register-card-body">
        <p class="login-box-msg">Register a new membership</p>

        <form action="../../index.html" method="post">
          <div id="error"></div>
          <div class="input-group mb-3">
            <input type="text" class="form-control" id="name" placeholder="Full name">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-user"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="email" class="form-control" id="email" placeholder="Email">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="password" class="form-control" id="password" placeholder="Password">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="password" class="form-control" id="cpassword" placeholder="Retype password">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-8">
              <div class="icheck-primary">
                <input type="checkbox" id="agreeTerms" name="terms" value="agree">
                <label for="agreeTerms">
                  I agree to the <a href="#">terms</a>
                </label>
              </div>
            </div>
            <!-- /.col -->
            <div class="col-4">
              <a type="submit" class="btn btn-primary btn-block" onclick="register()">Register</a>
            </div>
            <!-- /.col -->
          </div>
        </form>

        <div class="social-auth-links text-center">
          <p>- OR -</p>
          <a href="#" class="btn btn-block btn-primary">
            <i class="fab fa-facebook mr-2"></i>
            Sign up using Facebook
          </a>
          <a href="#" class="btn btn-block btn-danger">
            <i class="fab fa-google-plus mr-2"></i>
            Sign up using Google+
          </a>
        </div>

        <a href="login.html" class="text-center">I already have a membership</a>
      </div>
      <!-- /.form-box -->
    </div><!-- /.card -->
  </div>
  <!-- /.register-box -->

  <!-- jQuery -->
  <script src="../../plugins/jquery/jquery.min.js"></script>
  <!-- Bootstrap 4 -->
  <script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- AdminLTE App -->
  <!-- <script src="../../dist/js/adminlte.min.js"></script> -->
<a href="login.html"></a>
  <script type="text/javascript">
    let data;
    if (localStorage.getItem('regiterdata') == null || localStorage.getItem('ragiterdata') == undefined) {
        data = []
    }
    else {
        data = localStorage.getItem('regiterdata', JSON.stringify(data));
    }
    function register() {
        let name = document.getElementById('name').value;
        let email = document.getElementById('email').value;
        let password = document.getElementById('password').value;
        let cpassword = document.getElementById('cpassword').value;
        if (name != "") {
            if (email != "") {
                if (password == cpassword) {
                    let obj = {
                        id:Math.floor(Math.random()*10000),
                        name: name,
                        email: email,
                        password: password,
                        cpassword: cpassword,
                        images:"images/img1.png"
                    }
                    data.push(obj);
                    localStorage.setItem('regiterdata', JSON.stringify(data));

                    document.getElementById('name').value = "";
                    document.getElementById('email').value = "";
                    document.getElementById('password').value = "";
                    document.getElementById('cpassword').value = "";
                }
                else {
                    let msg = `
                    <div class="alert alert-danger" role="alert">
                        Password and repeat password is not same!
                    </div>
                    `
                    document.getElementById('error').innerHTML = msg;
                }

            } else {
                let msg = `
                    <div class="alert alert-danger" role="alert">
                        Email is not valid!
                    </div>
                    `
                    document.getElementById('error').innerHTML = msg;
            }

        } else {
            let msg = `
                    <div class="alert alert-danger" role="alert">
                        Name is not valid!
                    </div>
                    `
                    document.getElementById('error').innerHTML = msg;
        }
        let msg = `
                    <div class="alert alert-success" role="alert">
                        Record is Add!
                    </div>
                    `
                    document.getElementById('error').innerHTML = msg;
                    window.location.href = "login.html"


    }
</script>

</body>

</html>
