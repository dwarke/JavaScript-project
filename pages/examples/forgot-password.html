<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | Forgot Password</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="../../plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
</head>

<body class="hold-transition login-page">
  <div class="login-box">
    <div class="login-logo">
      <a href="../../index2.html"><b>Admin</b>LTE</a>
    </div>
    <!-- /.login-logo -->
    <div class="card">
      <div class="card-body login-card-body">
        <p class="login-box-msg">You forgot your password? Here you can easily retrieve a new password.</p>

        <form action="recover-password.html" method="post">
          <div id="error"></div>
          <div class="input-group mb-3">
            <input type="email" class="form-control" id="email" placeholder="Email">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <a type="submit" class="btn btn-primary btn-block" onclick="uemail()">Request new password</a>
            </div>
            <!-- /.col -->
          </div>
        </form>

        <p class="mt-3 mb-1">
          <a href="login.html">Login</a>
        </p>
        <p class="mb-0">
          <a href="register.html" class="text-center">Register a new membership</a>
        </p>
      </div>
      <!-- /.login-card-body -->
    </div>
  </div>
  <!-- /.login-box -->

  <!-- jQuery -->
  <script src="../../plugins/jquery/jquery.min.js"></script>
  <!-- Bootstrap 4 -->
  <script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- AdminLTE App -->
  <!-- <script src="../../dist/js/adminlte.min.js"></script> -->
</body>
<a href="forgot-password-otp.html"></a>
<script type="text/javascript">

  function uemail() {

    let email = document.getElementById('email').value;
    let val = JSON.parse(localStorage.getItem('regiterdata'));
    let check = 0;
    for (let i in val) {

      if (val[i].email == email) {
        check = 1
        let otp = Math.floor(Math.random() * 1000000);
        let uid = val[i].id;
        let uemail = val[i].email;

        let obj = {
          id: uid,
          email: uemail,
          otp: otp,
        }
        localStorage.setItem('uotp', JSON.stringify(obj));
        window.location.href = "forgot-password-otp.html";

      }
    }
    if (check != 1) {
      let msg = `
              <div class="alert alert-danger" role="alert">
                Email is not velid
              </div>
               `
      document.getElementById('error').innerHTML = msg;
    }
  }

</script>

</html>
